<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,300,400,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Parcial #2</title>
</head>

<body>
    <section class="pokemonFormContainer">
        <img class="pokeApiLogo" src="images/pokeApiLogo.png" alt="pokeApiLogo">
        <form id="pokemonFinderForm" class="pokemonFinderForm">
            <h1>Buscador de pokemones</h1>
            <p>Busca desde pokemones hasta las habilidades de los mismos.</p>
            <section class="pokemonSearch">
                <label for="pokemonFinder">Buscar</label>
                <input id="pokemonFinderQuery" type="text" name="pokemonFinder" class="pokemonFinder" required>
            </section>
            <section class="pokemonSearchType">
                <label for="pokemonFinderSearch">Tipo de b√∫squeda</label>
                <select id="pokemonFinderSearchType" name="pokemonFinderSearch" class="pokemonFinderSearch" required>
                    <option hidden disabled selected value="default"></option>
                    <option value="pokemon">Por pokemon</option>
                    <option value="ability">Por habilidad</option>
                </select>
            </section>
            <section class="pokemonSearchButtons" id="pokemonSearchButtons">
                <button type="button" class="cleanButton" id="cleanButtonId">Limpiar</button>
                <button type="submit" class="submitButton">Buscar</button>
            </section>
        </form>
    </section>
    <section id="pokemonFinderResponse" class="pokemonFinderResponse"></section>
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
